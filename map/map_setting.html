<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="map_setting.js" type="text/javascript"></script>
	
	<style>
	#map{
		width:400px;
		height:300px;
	}
	
	p{
		font-size:14px;
	}
	
	table{
		font-size:14px;
		border-collapse: collapse;
		border:none;
		margin:10px 0px;
	}
	
	th,td{
		border:solid 1px #AAAAAA;
		padding:5px;
	}
	
	th{
		background-color:#EEEEEE;
	}
	
	.decision{
		text-align:right;
	}
	</style>
</head>
<body onload="set_map()" onunload="GUnload()">
	<div class="contents">
		<p>マーカーを移動させて位置を設定してください。</p>
		
		<div class="search">
			<p><input type="text" name="search_word" id="search_word" value="住所から検索" onfocus="search_empty();" /> 
			<input type="button" onclick="moveAddress()" onkeypress="moveAddress()" value="検索" /></p>
		</div>
		<div id="map"></div>
		<div id="gmap_form">
			<input type="hidden" id="latitude" name="latitude" />
			<input type="hidden" id="longitude" name="longitude" />
			<input type="hidden" id="center_latitude" name="center_latitude" />
			<input type="hidden" id="center_longitude" name="center_longitude" />
			<input type="hidden" id="zoom" name="zoom" />
		</div>
		<p class="decision"><input type="button" value="決定" onclick="window_close();" /></p>
		
		<div id="text"></div>
	</div>
</body>
</html>
